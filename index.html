<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            Quản Lý Tuyển Sinh
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                              <label for="" class="form-label"></label>
                              <input type="number" name="" id="diemchuan" class="form-control" placeholder="Diem Chuan">
                            </div>
                            <div class="mb-3">
                                <select name="" id="khuvuc">
                                    <option value="">Chon Khu Vuc</option>
                                    <option value="a">A</option>
                                    <option value="b">B</option>
                                    <option value="c">C</option>
                                </select>
                                <select name="" id="doituong">
                                    <option value="">Chon Doi Tuong</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                              </div>
                              <div class="mb-3">
                                <label for="" class="form-label"></label>
                                <input type="number" name="" id="diem1" class="form-control" placeholder="Diem mon thu nhat">
                                <label for="" class="form-label"></label>
                                <input type="number" name="" id="diem2" class="form-control" placeholder="Diem mon thu hai">
                                <label for="" class="form-label"></label>
                                <input type="number" name="" id="diem3" class="form-control" placeholder="Diem mon thu ba">
                              </div>
                              <button class="btn btn-success" onclick="result()">Ket Qua</button>
                        </div>
                        <div id="ketqua" style="display:block ;" >
                            <span>Ket Qua :</span>
                            <span id="xuat"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<br>
<br>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        Tinh Tien Dien
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                          <label for="" class="form-label"></label>
                          <input type="text" name="" id="name" class="form-control" placeholder="Họ Tên">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label"></label>
                            <input type="number" name="" id="kw" class="form-control" placeholder="Số kW">
                          </div>
                          <button class="btn btn-success" onclick="tienDien()">Tinh Tien Dien</button>
                    </div>
                    <div id="result">
                        <span>Ho Ten: </span>
                        <span id="inHoten"></span>
                        <span>Tien dien: </span>
                        <span id="inTien"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<br>
<br>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="./index.js"></script>
  </body>
</html>
